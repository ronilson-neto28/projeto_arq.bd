<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .decision { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .process { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; }
      .data { fill: #fce4ec; stroke: #c2185b; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="450" y="30" class="title">Fluxograma - Gestão de Funcionários</text>
  
  <!-- Início -->
  <ellipse cx="450" cy="70" rx="70" ry="25" class="box" />
  <text x="450" y="75" class="text">Usuário Logado</text>
  
  <!-- Dashboard -->
  <rect x="400" y="120" width="100" height="40" class="box" />
  <text x="450" y="145" class="text">Dashboard</text>
  
  <!-- Menu Funcionários -->
  <rect x="400" y="190" width="100" height="40" class="box" />
  <text x="450" y="215" class="text">Menu Funcionários</text>
  
  <!-- Decisão: Ação -->
  <polygon points="450,260 500,280 450,300 400,280" class="decision" />
  <text x="450" y="285" class="text">Ação?</text>
  
  <!-- Listar -->
  <rect x="100" y="340" width="100" height="40" class="process" />
  <text x="150" y="365" class="text">Listar Funcionários</text>
  
  <!-- Criar -->
  <rect x="250" y="340" width="100" height="40" class="process" />
  <text x="300" y="365" class="text">Criar Funcionário</text>
  
  <!-- Editar -->
  <rect x="500" y="340" width="100" height="40" class="process" />
  <text x="550" y="365" class="text">Editar Funcionário</text>
  
  <!-- Excluir -->
  <rect x="650" y="340" width="100" height="40" class="process" />
  <text x="700" y="365" class="text">Excluir Funcionário</text>
  
  <!-- Carregamento de Dados Relacionados -->
  <rect x="350" y="420" width="200" height="40" class="data" />
  <text x="450" y="445" class="text">Carregar Empresas e Cargos</text>
  
  <!-- Controller -->
  <rect x="400" y="490" width="100" height="40" class="box" />
  <text x="450" y="515" class="text">FuncionarioController</text>
  
  <!-- Validação -->
  <polygon points="450,550 500,570 450,590 400,570" class="decision" />
  <text x="450" y="575" class="text">Dados Válidos?</text>
  
  <!-- Validação CPF -->
  <polygon points="300,550 350,570 300,590 250,570" class="decision" />
  <text x="300" y="575" class="text">CPF Único?</text>
  
  <!-- Banco de Dados -->
  <rect x="400" y="630" width="100" height="40" class="process" />
  <text x="450" y="655" class="text">Banco de Dados</text>
  
  <!-- Relacionamentos -->
  <rect x="50" y="630" width="80" height="30" class="data" />
  <text x="90" y="650" class="text">Empresa</text>
  
  <rect x="150" y="630" width="80" height="30" class="data" />
  <text x="190" y="650" class="text">Cargo</text>
  
  <!-- Setas principais -->
  <line x1="450" y1="95" x2="450" y2="120" class="arrow" />
  <line x1="450" y1="160" x2="450" y2="190" class="arrow" />
  <line x1="450" y1="230" x2="450" y2="260" class="arrow" />
  
  <!-- Setas para ações -->
  <line x1="400" y1="280" x2="150" y2="340" class="arrow" />
  <line x1="425" y1="290" x2="300" y2="340" class="arrow" />
  <line x1="475" y1="290" x2="550" y2="340" class="arrow" />
  <line x1="500" y1="280" x2="700" y2="340" class="arrow" />
  
  <!-- Setas para carregamento de dados -->
  <line x1="150" y1="380" x2="400" y2="420" class="arrow" />
  <line x1="300" y1="380" x2="420" y2="420" class="arrow" />
  <line x1="550" y1="380" x2="480" y2="420" class="arrow" />
  <line x1="700" y1="380" x2="500" y2="420" class="arrow" />
  
  <!-- Setas para controller -->
  <line x1="450" y1="460" x2="450" y2="490" class="arrow" />
  
  <!-- Setas para validações -->
  <line x1="450" y1="530" x2="450" y2="550" class="arrow" />
  <line x1="400" y1="570" x2="350" y2="570" class="arrow" />
  
  <!-- Setas para banco -->
  <line x1="450" y1="590" x2="450" y2="630" class="arrow" />
  
  <!-- Setas para relacionamentos -->
  <line x1="400" y1="645" x2="130" y2="645" class="arrow" />
  <line x1="400" y1="650" x2="230" y2="650" class="arrow" />
  
  <!-- Labels das ações -->
  <text x="200" y="320" class="text" style="font-size: 10px;">Listar</text>
  <text x="320" y="320" class="text" style="font-size: 10px;">Criar</text>
  <text x="580" y="320" class="text" style="font-size: 10px;">Editar</text>
  <text x="680" y="320" class="text" style="font-size: 10px;">Excluir</text>
  
  <!-- Labels de validação -->
  <text x="480" y="565" class="text" style="font-size: 10px;">Sim</text>
  <text x="370" y="565" class="text" style="font-size: 10px;">Não</text>
  <text x="330" y="565" class="text" style="font-size: 10px;">Sim</text>
  <text x="270" y="565" class="text" style="font-size: 10px;">Não</text>
  
  <!-- Setas de erro -->
  <line x1="250" y1="570" x2="200" y2="570" class="arrow" stroke="red" />
  <line x1="200" y1="570" x2="200" y2="280" class="arrow" stroke="red" />
  <line x1="200" y1="280" x2="400" y2="280" class="arrow" stroke="red" />
  
  <!-- Validações específicas -->
  <text x="750" y="400" class="text" style="font-size: 10px;">Validações:</text>
  <text x="750" y="420" class="text" style="font-size: 10px;">• CPF único</text>
  <text x="750" y="440" class="text" style="font-size: 10px;">• Nome obrigatório</text>
  <text x="750" y="460" class="text" style="font-size: 10px;">• Empresa válida</text>
  <text x="750" y="480" class="text" style="font-size: 10px;">• Cargo válido</text>
  
</svg>