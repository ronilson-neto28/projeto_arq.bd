<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .decision { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .process { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" class="title">Fluxograma - Gestão de Empresas</text>
  
  <!-- Início -->
  <ellipse cx="400" cy="70" rx="60" ry="25" class="box" />
  <text x="400" y="75" class="text">Usuário Logado</text>
  
  <!-- Dashboard -->
  <rect x="350" y="120" width="100" height="40" class="box" />
  <text x="400" y="145" class="text">Dashboard</text>
  
  <!-- Menu Empresas -->
  <rect x="350" y="190" width="100" height="40" class="box" />
  <text x="400" y="215" class="text">Menu Empresas</text>
  
  <!-- Decisão: Ação -->
  <polygon points="400,260 450,280 400,300 350,280" class="decision" />
  <text x="400" y="285" class="text">Ação?</text>
  
  <!-- Listar -->
  <rect x="150" y="340" width="100" height="40" class="process" />
  <text x="200" y="365" class="text">Listar Empresas</text>
  
  <!-- Criar -->
  <rect x="280" y="340" width="100" height="40" class="process" />
  <text x="330" y="365" class="text">Criar Empresa</text>
  
  <!-- Editar -->
  <rect x="420" y="340" width="100" height="40" class="process" />
  <text x="470" y="365" class="text">Editar Empresa</text>
  
  <!-- Excluir -->
  <rect x="550" y="340" width="100" height="40" class="process" />
  <text x="600" y="365" class="text">Excluir Empresa</text>
  
  <!-- Controller -->
  <rect x="350" y="420" width="100" height="40" class="box" />
  <text x="400" y="445" class="text">EmpresaController</text>
  
  <!-- Validação -->
  <polygon points="400,480 450,500 400,520 350,500" class="decision" />
  <text x="400" y="505" class="text">Dados Válidos?</text>
  
  <!-- Banco de Dados -->
  <rect x="350" y="560" width="100" height="40" class="process" />
  <text x="400" y="585" class="text">Banco de Dados</text>
  
  <!-- Setas -->
  <line x1="400" y1="95" x2="400" y2="120" class="arrow" />
  <line x1="400" y1="160" x2="400" y2="190" class="arrow" />
  <line x1="400" y1="230" x2="400" y2="260" class="arrow" />
  
  <!-- Setas para ações -->
  <line x1="350" y1="280" x2="200" y2="340" class="arrow" />
  <line x1="375" y1="290" x2="330" y2="340" class="arrow" />
  <line x1="425" y1="290" x2="470" y2="340" class="arrow" />
  <line x1="450" y1="280" x2="600" y2="340" class="arrow" />
  
  <!-- Setas para controller -->
  <line x1="200" y1="380" x2="380" y2="420" class="arrow" />
  <line x1="330" y1="380" x2="390" y2="420" class="arrow" />
  <line x1="470" y1="380" x2="410" y2="420" class="arrow" />
  <line x1="600" y1="380" x2="420" y2="420" class="arrow" />
  
  <line x1="400" y1="460" x2="400" y2="480" class="arrow" />
  <line x1="400" y1="520" x2="400" y2="560" class="arrow" />
  
  <!-- Labels das ações -->
  <text x="250" y="320" class="text" style="font-size: 10px;">Listar</text>
  <text x="310" y="320" class="text" style="font-size: 10px;">Criar</text>
  <text x="490" y="320" class="text" style="font-size: 10px;">Editar</text>
  <text x="580" y="320" class="text" style="font-size: 10px;">Excluir</text>
  
  <!-- Labels de validação -->
  <text x="430" y="495" class="text" style="font-size: 10px;">Sim</text>
  <text x="320" y="495" class="text" style="font-size: 10px;">Não</text>
  
  <!-- Seta de erro -->
  <line x1="350" y1="500" x2="280" y2="500" class="arrow" stroke="red" />
  <line x1="280" y1="500" x2="280" y2="280" class="arrow" stroke="red" />
  <line x1="280" y1="280" x2="350" y2="280" class="arrow" stroke="red" />
  
</svg>